<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <a id="register-form-link">Registrar</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div>
                <form name="signup" class="register-form" ng-submit="vm.register()" role="form" style="display: block;" novalidate>
                  <div class="form-group">
                    <input type="text" name="email" id="email" tabindex="3" class="form-control" placeholder="Email" ng-model="vm.registerCredentials.email" required>
                  </div>
                  <div class="form-group">
                    <input type="password"
                           name="password" id="password"
                           tabindex="4"
                           class="form-control"
                           placeholder="Contraseña"
                           ng-model="vm.registerCredentials.password"
                           required>
                  </div>
                  <hr>
                  <!--
                  <div class="form-group">
                    <input type="text" name="cc_name" id="cc_name" tabindex="3" class="form-control" placeholder="Titular de la tarjeta de credito" ng-model="vm.registerCredentials.cc_name" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="cc_number" id="cc_number" tabindex="3" class="form-control" placeholder="Numero de la tarjeta" ng-model="vm.registerCredentials.cc_number" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="cc_sec" id="cc_sec" tabindex="3" class="form-control" placeholder="Codigo de seguridad (3 digitos)" ng-model="vm.registerCredentials.cc_sec" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="cc_expiry" id="cc_expiry" tabindex="3" class="form-control" placeholder="Fecha de expiracion (DD/MM/AAAA)" ng-model="vm.registerCredentials.cc_expiry" required>
                  </div>
                  -->
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="register-submit"
                               id="register-submit"
                               tabindex="5"
                               class="form-control btn btn-login"
                               value="Registrar"
                               ng-disabled="signup.$invalid">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
