<div class="container" style="padding-top: 50px;">
  <div class="row">
    <div class="col-12">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row row-flex">
            <div class="col">
              <h3 style="font-weight: 700; color:#353535;"><i>Nuevo Suplemento</i></h3>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div>
                <form name="new_supp" id="newclothingitem-form" ng-submit="new_supp.$valid && vm.submitSupp()" role="form"
                      style="display: block;" novalidate>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-6 column">
                      <label style="margin-bottom: 10px;" for="name">Nombre</label>
                      <input type="text" name="name" class="form-control" id="name" ng-model="vm.new_supp.name" required>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-6 column">
                      <label style="margin-bottom: 10px;" for="price">Costo ($)</label>
                      <input type="text" name="price" class="form-control" id="price" ng-model="vm.new_supp.price" ng-pattern="/^[0-9]*$/" required>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-6 column">
                      <label style="margin-bottom: 10px;" for="description">Descripción</label>
                      <input type="text" name="description" class="form-control" id="description" ng-model="vm.new_supp.description" required>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-6 column">
                      <label style="margin-bottom: 10px;" for="brand">Marca</label>
                      <input type="text" name="brand" class="form-control" id="brand" ng-model="vm.new_supp.brand" required>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-6 column">
                      <label style="margin-bottom: 10px;" for="category">Categoría</label>
                      <br>
                      <input type="radio" ng-model="vm.new_supp.category" value="Proteina"> Proteina
                      <input style="margin-left: 10px;" type="radio" ng-model="vm.new_supp.category" value="Amino"> Aminoacidos
                      <input style="margin-left: 10px;" type="radio" ng-model="vm.new_supp.category" value="Barritas"> Barritas
                      <input style="margin-left: 10px;" type="radio" ng-model="vm.new_supp.category" value="Creatina"> Creatina
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-xs-6">
                        <input type="submit"
                               name="newsupp-submit"
                               id="newsupp-submit"
                               tabindex="3"
                               class="form-control btn btn-login"
                               value="Crear"
                               ng-disabled="new_supp.$invalid">
                      </div>
                      <div class="col-xs-6">
                        <a ng-click="vm.goBack()" class="form-control btn btn-login">Volver</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
