<div class="container" style="padding-top: 50px;">
  <div class="row">
    <div class="col-12">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row row-flex">
            <div class="col">
              <h3 style="font-weight: 700; color:#353535;"><i>Nuevo Entrenador</i></h3>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div>
                <form name="new_trainer" id="newtrainer-form" ng-submit="new_trainer.$valid && vm.submitTrainer()" role="form"
                      style="display: block;" novalidate>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-6 column">
                      <label style="margin-bottom: 10px;" for="name">Nombre</label>
                      <input type="text" name="name" class="form-control" id="name" ng-model="vm.new_trainer.name" required>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-6 column">
                      <label style="margin-bottom: 10px;" for="price">Costo ($)</label>
                      <input type="text" name="price" class="form-control" id="price" ng-model="vm.new_trainer.price" ng-pattern="/^[0-9]*$/" required>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-xs-12 col-sm-4 col-lg-4 column">
                      <label style="margin-bottom: 10px;" for="age">Edad</label>
                      <input type="text" name="age" class="form-control" id="age" ng-model="vm.new_trainer.age" ng-pattern="/^[0-9]*$/" required>
                    </div>
                    <div class="col-xs-12 col-sm-5 col-lg-5 column">
                      <label style="margin-bottom: 10px;" for="specialty">Especialidad</label>
                      <input type="text" name="specialty" class="form-control" id="specialty" ng-model="vm.new_trainer.specialty" required>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-xs-12 col-sm-3 col-lg-3 column">
                      <label style="margin-bottom: 10px;" for="image">Imagen</label>
                      <input id="image" type="file" />
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-xs-6">
                        <input type="submit"
                               name="newtrainer-submit"
                               id="newtrainer-submit"
                               tabindex="3"
                               class="form-control btn btn-login"
                               value="Crear"
                               ng-disabled="newtrainer.$invalid">
                      </div>
                      <div class="col-xs-6">
                        <a ng-click="vm.goBack()" class="form-control btn btn-login">Volver</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
